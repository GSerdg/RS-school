<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
</head>

<body>
    <div class="body-wrapper">
        <div class="wrapper">
            <div class="left-field">
                <header>
                    <img src="./sources/icons/label.png" alt="header icon" class="header-icon">
                    <h1>CSS Trainer</h1>
                </header>
                <div class="container">
                    <div class="animation">
                        <!-- <div class="square"></div>
                            <div class="circle"></div>
                            <div class="oval"></div>
                            <div class="triangle"></div>
                            <div class="parallelogram"></div> 
                            <div class="star-five"></div> -->
                    </div>
                    <div class="foarms">
                        <div class="editor">
                            <div class="editor__title">
                                <p>CSS Editor</p>
                                <p>style.css</p>
                            </div>
                            <div class="text-foarm text-foarm_editor">
                                <div class="rows-count">
                                    <p>1</p>
                                    <p>2</p>
                                    <p>3</p>
                                    <p>4</p>
                                    <p>5</p>
                                    <p>6</p>
                                    <p>7</p>
                                    <p>8</p>
                                    <p>9</p>
                                    <p>11</p>
                                    <p>12</p>
                                    <p>13</p>
                                    <p>14</p>
                                    <p>15</p>
                                    <p>16</p>
                                    <p>17</p>
                                    <p>18</p>
                                    <p>19</p>
                                    <p>20</p>
                                </div>
                                <input class="input" type="text" name="selector" id="selector" placeholder="Type in a CSS selector">
                                <button class="input-btn">enter</button>
                            </div>
                        </div>
                        <div class="editor">
                            <div class="editor__title">
                                <p>HTML Viewer</p>
                                <p>Label.html</p>
                            </div>
                            <div class="text-foarm text-foarm_viewer">
                                <div class="rows-count rows-count_viewer">
                                    <p>1</p>
                                    <p>2</p>
                                    <p>3</p>
                                    <p>4</p>
                                    <p>5</p>
                                    <p>6</p>
                                    <p>7</p>
                                    <p>8</p>
                                    <p>9</p>
                                    <p>11</p>
                                    <p>12</p>
                                    <p>13</p>
                                    <p>14</p>
                                    <p>15</p>
                                    <p>16</p>
                                    <p>17</p>
                                    <p>18</p>
                                    <p>19</p>
                                    <p>20</p>
                                </div>
                            </div>
                        </div>

                        <div class="viewer"></div>
                    </div>
                </div>
            </div>
            <div class="right-field">
                <h2 class="right-field__title">Level</h2>
                <div class="levels"></div>
                <button class="input-btn">Reset progress</button>
            </div>
        </div>
    </div>
</body>

</html>
